<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajoutez un Bus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bus-page ion-padding">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input [(ngModel)]="bus.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Place</ion-label>
      <ion-input type="number" [(ngModel)]="bus.seats"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Couleur</ion-label>
      <ion-input [(ngModel)]="bus.color"></ion-input>
    </ion-item>
    <div class="action-button ion-padding">
      
      <ion-button class="login-button" (click)="addBus()">Ajouter</ion-button>

    </div>
  </div>
</ion-content>
