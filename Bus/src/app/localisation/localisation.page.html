<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="student-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Localisation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bus-page ion-padding">
      
    <div class="action-button ion-padding">

      <ion-button class="login-button" (click)="updateLocation()">Update Location</ion-button>
      <div *ngIf="currentLocation">
        <p>Latitude: {{currentLocation.latitude}}</p>
        <p>Longitude: {{currentLocation.longitude}}</p>
      </div>
    </div>
  </div>
</ion-content>
