<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="student-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Verification ID</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bus-page ion-padding">
      
    <div class="action-button ion-padding">
      <ion-button class="login-button" (click)="takePhoto()">Capture Photo</ion-button>
      <img [src]="photo" *ngIf="photo">

    </div>
  </div>
</ion-content>
